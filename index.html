<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>User</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #screen {
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
        height: auto;
        width: auto;
      }
    </style>
  </head>
  <body>
    <img id="screen" />
    <script>
      const socket = io();
      const screen = document.getElementById("screen");
      socket.on("stream", (image) => {
        screen.src = image;
      });
    </script>
  </body>
</html>
